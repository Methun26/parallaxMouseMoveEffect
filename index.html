<html>
    <head>
        <title>My parallax page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section>
            <img src="./1.png" data-speed="-5" alt="ERROR" class="layer">
            <img src="./2.png" data-speed="5" alt="ERROR" class="layer">
            <img src="./3.png" data-speed="2" alt="ERROR" class="layer">
            <img src="./4.png" data-speed="6" alt="ERROR" class="layer">
            <img src="./5.png" data-speed="8" alt="ERROR" class="layer">
            <img src="./6.png" data-speed="-2" alt="ERROR" class="layer">
            <img src="./7.png" data-speed="4" alt="ERROR" class="layer">
            <img src="./8.png" data-speed="-9" alt="ERROR" class="layer">
            <img src="./9.png" data-speed="6" alt="ERROR" class="layer">
            <img src="./10.png" data-speed="5" alt="ERROR" class="layer">
            <img src="./11.png" data-speed="-5" alt="ERROR" class="layer">
            <img src="./12.png" data-speed="-5" alt="ERROR" class="layer">
            <h2 class="layer" data-speed="-5">Methun</h2>
        </section>
        <script>
            document.addEventListener("mousemove",parallax);
            function parallax(e){
                this.querySelectorAll('.layer').forEach(function (move){
                    var moving_value = move.getAttribute("data-speed");
                    var  x =(e.clientX * moving_value)/100;
                    var  y =(e.clientY * moving_value)/100;

                    move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";

                })
            }
        </script>
    </body>
</html>
